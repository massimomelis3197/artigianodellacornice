<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigiano - Contatti (Web3Forms)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div id="navbar-placeholder"></div>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h3>Mettiti in Contatto</h3>
        <h1>Hai un progetto in mente?</h1>
        <p>Sono qui per ascoltare le tue idee e trasformarle in realtà.</p>
    </div>
</section>

<!-- Contatti Section -->
<section class="contatti-section">
    <div class="contatti-header">
        <h2>Parlami del Tuo Progetto</h2>
    </div>

    <div class="contatti-container">
        <!-- Form Section -->
        <div class="form-container">
            <h3>Richiedi Preventivo</h3>

            <!--
            =============================================
              WEB3FORMS — Istruzioni:
              1. Vai su https://web3forms.com
              2. Inserisci la tua email → ricevi l'Access Key via email
              3. Sostituisci "LA-TUA-ACCESS-KEY" qui sotto
              4. Gratuito e illimitato, nessuna registrazione
            =============================================
            -->
            <form id="contact-form" class="contact-form"
                  action="https://api.web3forms.com/submit"
                  method="POST">

                <!-- Access Key obbligatoria -->
                <input type="hidden" name="access_key" value="LA-TUA-ACCESS-KEY">

                <!-- Oggetto email -->
                <input type="hidden" name="subject" value="Nuovo messaggio dal sito - Artigiano">

                <!-- Reindirizzamento dopo invio -->
                <input type="hidden" name="redirect" value="Greetings.html">

                <!-- Bottone honeypot anti-spam (consigliato) -->
                <input type="checkbox" name="botcheck" style="display:none">

                <div class="form-group">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="messaggio">Messaggio</label>
                    <textarea id="messaggio" name="messaggio" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Invia Richiesta</button>
            </form>
        </div>

        <!-- Info Section -->
        <div class="info-container">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <h4>Telefono</h4>
                        <p>+39 338 378 7535</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <h4>Email</h4>
                        <p>info@artigiano.it</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                    </div>
                    <div class="info-text">
                        <h4>Indirizzo</h4>
                        <p>Via G.Marconi 33, Maracalagonis (CA)</p>
                    </div>
                </div>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.openstreetmap.org/export/embed.html?bbox=9.0%2C39.2%2C9.2%2C39.4&layer=mapnik&marker=39.3%2C9.1"
                    width="100%" height="300" frameborder="0"
                    style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                </iframe>
            </div>
        </div>
    </div>
</section>

<div id="footer-placeholder"></div>

</body>
</html>
